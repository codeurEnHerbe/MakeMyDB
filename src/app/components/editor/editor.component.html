<app-tool-box style="padding-left: 10px; float: left; padding-top: 100px;" (stat)="setStat($event)"></app-tool-box>
<div class="canvas-list">
    <app-canvas style="padding-left: 10px;" [mouseStat]="mouseStat" [loadedData]="storedGraph"
        (change)="canvasUpdate($event)"></app-canvas>
    <div class="center-list">
        <div  class="list-group list-schema" id="list-tab" role="tablist">
            <a *ngFor="let schema of currentUserSchemas" class="list-group-item list-group-item-action" id="list-home-list" data-toggle="list"
                href="#list-home" role="tab" aria-controls="schema.name" (click)="setStoreGraph(schema)">{{schema.name}}</a>
        </div>
    </div>
</div>
<button class="btn btn-success" (click)="saveSchema()">Save Schema</button>
<button class="btn btn-success" (click)="generateSql()">Generate SQL</button>
<input type="text" [(ngModel)]="currentSchema.name" placeholder="" class="input-xlarge">
<textarea *ngIf="sqlData">{{sqlData.response}}</textarea>
