<app-canvas [newEntity]="newEntity" [newRelation]="newRelation" [mouseStat]="mouseStat" [loadedData]="storedGraph" (change)="canvasUpdate($event)"></app-canvas>
<app-drag-form (newEntity)="createEntity($event)" (newRelation)="createRelation($event)"></app-drag-form>
<app-tool-box (stat)="setStat($event)"></app-tool-box>
<button class="btn btn-success" (click)="saveSchema()">Save Schema</button>
