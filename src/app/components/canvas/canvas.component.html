<div (mousedown)="mouseDown($event)" (mousemove)="mouseMove($event)" id="chart"></div>

<div *ngIf="editedDragable">
  <app-dragable-edition [entity]="editedDragable" (entityChange)="updateDragable($event)"></app-dragable-edition>
</div>
<div *ngIf="editedLink">
  <app-link-edition [link]="editedLink" (linkChange)="updateLink($event)"></app-link-edition>
</div>
